<!DOCTYPE html>
<html>
<head>
    <title>My Personal Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>My Personal Assistant</h1>
        <div class="chat-box" id="chatBox">
            <div class="assistant-message">Hello! I'm your personal assistant. How can I help you today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button id="sendButton">Send</button>
            <button id="voiceButton">ðŸŽ¤</button>
        </div>
    </div>
    <script>
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('voiceButton').addEventListener('click', startVoiceCommand);
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (message === '') return;
            
            addMessage('user-message', message);
            userInput.value = '';
            
            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                addMessage('assistant-message', data.response);
            });
        }

        function startVoiceCommand() {
            addMessage('user-message', 'ðŸŽ¤ Listening...');
            
            fetch('/api/voice', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                const chatBox = document.getElementById('chatBox');
                chatBox.lastChild.textContent = 'ðŸŽ¤ ' + (data.response || "Sorry, I didn't catch that.");
            });
        }

        function addMessage(className, text) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = className;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
